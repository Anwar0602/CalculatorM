<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1 class="heading"><b>Advanced Calculator</b></h1>

    <section>
        <div class = "container">
            <div class = "display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">AAAAA</div>
            </div>

            <div class="all-buttons">
            <div class="button all-clear">C</div>
            <div class="button last-entity-clear">CE</div>
            <div class="button operation mode">%</div>
            <div class="button operation divide">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation multi">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation sub">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation add">+</div>
            <div class="button number zero">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>
        </div>
        </div>
    </section>
    <script src="cal.js"></script>
</body>
</html>
